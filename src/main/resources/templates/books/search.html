<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container text-left">

    <div th:insert="fragments/header :: header"></div>
    <form class="d-flex" role="search" th:method="POST" th:action="@{/books/search}">
        <input class="form-control me-2" type="search" name="query" placeholder="Enter book name" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>



    <div th:if="${books}">
        <div th:if="${books.isEmpty()}">
            <span>Books didn't find</span>
        </div>

        <div th:each="book : ${books}">
            <p th:text="${book.title + ', ' + book.author + ', ' + book.releaseDate}">book</p>

            <div th:if="${book.reader != null}">
                <span th:text="${book.getReader().getFullName()}">Person Name</span><span> has this book now</span>
            </div>

            <div th:if="${book.getReader() == null}">
                <span>This book is free</span>
            </div>

            <hr/>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
