<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Book</title>
</head>
<body>

<div class="container text-left">

    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mini Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/people}">People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/search}">Books search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<h1>Info</h1>

    <p th:text="${book.title + ', ' + book.author + ', ' + book.releaseDate}">person info></p>
    <br>


        <div th:if="${bookOwner}">
            <span th:text="${bookOwner.fullName}"></span><span> has this book now</span>
            <form th:method="PATCH" th:action="@{/books/{bookId}/release(bookId=${book.getId()})}">
                <br>
                <button class="btn btn-primary" type="submit">Free</button>
            </form>
        </div>

        <div th:if="${people}">
            <p>This book is free. To Whom assign it?</p>
            <form th:method="PATCH" th:action="@{/books/{bookId}/assign(bookId=${book.getId()})}">
            <label for="people">Choose the person: </label>
                <select th:object="${person}" th:field="*{id}" id="people">
                    <option th:each="person : ${people}" th:value="${person.getId()}" th:text="${person.getFullName()}">
                        person
                    </option>
                </select>
                <button class="btn btn-primary" type="submit">Assign</button>
            </form>
        </div>

    <hr>

    <form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
        <button class="btn btn-primary" type="submit">Edit</button>
    </form>
<br>
    <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
        <button class="btn btn-primary" type="submit">Delete</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
